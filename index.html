<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container-main">
    <div class="card">
      <div class="card__header">
        <img class="card__img" src="/images/image-equilibrium.jpg" alt="Image equilibrium">
        <div class="overlay">
        </div>
        <img class="icon-view" src="/images/icon-view.svg" alt="">
      </div>
      <div class="card__body">
        <h1 class="card__title">
          <a href="#">
            Equilibrium #3429
          </a>
        </h1>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__status">
          <div class="card__cost-status status">
            <div class="cost-icon">
              <img src="./images/icon-ethereum.svg" alt="">
            </div>
            <p class="cost-status">
              0.041 ETH
            </p>
          </div>
          <div class="card__time-status status">
            <div class="cost-icon">
              <img src="./images/icon-clock.svg" alt="">
            </div>
            <p class="cost-time">
              3 days left
            </p>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <h2 class="creator-name">
          Creation of <a href="#">Jules Wyvern</a>
        </h2>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KhalidKhabouz">Khalid Khabouz</a>.
  </footer>
</body>
</html>
